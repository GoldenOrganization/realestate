           <form name="example_form" action="" method="post">
              <fieldset>
                <legend>咨询信息</legend>
                <div class='form-group'>
                  <label class='control-label'>咨询主题[中文]</label>

                <div class='form-group'>
                  <label class='control-label'>news name[EN]</label>

                </div>
				<div class='form-group'>
                  <label class='control-label'>选择咨询类型[至少必选一项]</label>
                  <br>
                  <div class='checkbox-inline'>
                    <input type='checkbox' value='咨询'>

                  <div class='checkbox-inline'>

                  <div class='checkbox-inline'>
                    <input type='checkbox' value='地区信息'>

                    <input type='checkbox' value='分析文章'>
                    分析文章[article]

				  <div class='checkbox-inline'>
                    <input type='checkbox' value='其他'>

                <br>
                <div class="form-group">
        <label class='control-label'>是否将此咨询放入首页幻灯片</label>
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="1">是
  </label>

</div>

                  <label class='control-label'>幻灯片显示简介[中文]</label>

                  <textarea  id="detail_en"  class='form-control' rows='12'></textarea>

                <ul class='breadcrumb'>
          <li class='title'><b>主图片上传区域</b></li>

<div id="im_1" class="form-group">

                  </div>
                </div>

				<div class="form-group">

					<label class='control-label'>主图片上传[只允许一张] *需在点击'提交全部'之前先'上传'图片*</label>
                    <input id="file-3" type="file" multiple data-max-file-count="1">

          <input type="textarea" id="tlabel1"  class='form-control' rows='2' readOnly="true" />
                </div>
                </ul>
<p>
<ul class='breadcrumb'>
          <li class='title'><b>咨询图片上传区域</b></li>

        <div id="im_2" class="form-group">
                  <label class='control-label'>已选咨询图片</label>
                  <div id="ta_2"></div>
                </div>

				<div class="form-group">
					<label class='control-label'>咨询图片[可选] *需在点击'提交全部'之前先'上传'图片*</label>
                    <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
					<label class='control-label'>咨询图片最终上传的图片及路径 </label><a id='del2'> 清空</a>
          <br>
          <input type="textarea" id="tlabel2"  class='form-control'  rows='2' readOnly="true" />
                </div>
				</ul>
        <div class="error_box" style="display: none; color:#FF5500;"></div>
		<div class="success_box" style="display: none;">All Fields were successfully validated! Data has been sent</div>

                <button id="submited" class='btn btn-primary btn-lg' style="background-color:#448ECB" type='submit'>提交全部</button>

	<script src="./js/modernizr.min.js" type="text/javascript"></script>
	<script src="assets/javascripts/application-985b892b.js" type="text/javascript"></script>

    <!-- Google Analytics -->
	
	<script>

  (function ($) {
                $.getUrlParam = function (name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]); return null;
                }
            })(jQuery);

            $("#file-3").fileinput({
    showUpload: true,
    uploadUrl: 'fileUpload', 
    showCaption: false,
    browseClass: "btn btn-primary btn-lg",
    allowedFileExtensions : ['jpg', 'png','gif','jpeg'],
    
  });
      $("#file-1").fileinput({
    showUpload: true,
        uploadUrl: 'fileUpload', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif','jpeg'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
  });
  var id = $.getUrlParam("id");
  if(id==null){
	  $("#im_1").hide();
    $("#im_2").hide();
    $("#submited").text("新增咨询");
		
	}else{

      $("#submited").text("提交更新");

      $.ajax({
        url: 'realestate?method=news_cn',
        dataType: 'json',
        success: function(data) {

      localStorage.setItem("json_data_news_cn",JSON.stringify(data)); 
 
        },
        statusCode: {
          404: function() {
      //error handling
          }
        }
      });


     var json_data = JSON.parse(localStorage.getItem("json_data_news_cn"));
     $.each(json_data, function (n, value) {
      if(value.id==id) {
        $("#name_cn").val(value.name);
      $("#name_en").val(value.name_en);
      $("#sintro_cn").val(value.sintro);      
      $("#sintro_en").val(value.sintro_en);      
   
      $("#detail_cn").val(value.detail);      
      $("#detail_en").val(value.detail_en);      

      if(value.display==1){
        $("#optionsRadios1").attr("checked",true); 
        $("#optionsRadios2").attr("checked",false); 
      }

      var arrke = value.keyword.split(",");
      arrke.forEach(function(text){
          $("input[value="+text+"]").attr("checked",true);
      })
    
      // alert(value.img);
      // alert(value.img_d);
      // alert(value.housemap);

      //主图片设置区
      $("#ta_1").append("<br><img src=\'"+value.img+"\' style=\'height: 250px\'><br><input value=\'tet\' type=\'checkbox\' id=\'cb1_1\'  /><label >"+value.img+"</label>")

      $("#tlabel1").val(value.img+",");

      $("#cb1_1").attr("checked",true);
      $("#cb1_1").click(function(){
        if($("#cb1_1").is(':checked')){
          $("#tlabel1").val(value.img+",");
        }else{
          $("#tlabel1").val("");
        }
      });

      //房源图片设置区
      if(!value.img_d==""){
      var img_d_arr=value.img_d.split(",");

      img_d_arr.forEach(function(data,n){

        $("#ta_2").append("<br><img src=\'"+data+"\' style=\'height: 250px\'><br><input type=\'checkbox\' value=\'tet\'  data-v=\'"+data+"\' id=\'cb2_"+n+"\' checked /><label >"+data+"</label>");
      })

      $("#tlabel2").val(value.img_d+",");

      img_d_arr.forEach(function(data,n){

        $("#cb2_"+n).click(function(){
          if($("#cb2_"+n).is(':checked')){
            $("#tlabel2").val($("#tlabel2").val()+$("#cb2_"+n).attr("data-v")+",");
          }else{
            $("#tlabel2").val($("#tlabel2").val().replace($("#cb2_"+n).attr("data-v")+",",""));

          }
        });
      });
      }
};
    

      })
  }
	
  $('#file-3').on('fileuploaded', function(event, data, previewId, index) {  
    $("#tlabel1").val(data.files[0].name+",");
});
  $('#file-1').on('filebatchpreupload', function(event, data, previewId, index) {
  for(var key in data.files){
    $("#tlabel2").val($("#tlabel2").val()+"./uploadFile/"+data.files[key].name+",");
  }
});

        $("#del1").click(function(){
        $("#tlabel1").val("");
      });
       $("#del2").click(function(){
        $("#tlabel2").val("");
      });
	

		    function _loading(type) {
			zeroModal.loading(type);
		}
		    function _success() {
			zeroModal.success('添加/更新成功!');
		}

	// $("#submited").on("click",function(){


	// });
	new FormValidator('example_form', [{
    name: 'name_cn',
    display: '咨询主题[中文]',
    rules: 'required'
}, {
// 	name: 'name_en',
//     display: 'news name[EN]',
//     rules: 'required'
// }, {
	name: 'sintro_cn',
    display: '幻灯片显示简介[中文]',
    rules: 'required'
}, {
// 	name: 'sintro_en',
//     display: 'slide display[EN]',
//     rules: 'required'
// }, {
	name: 'detail_cn',
    display: '详细介绍[中文]',
    rules: 'required'
// }, {
// 	name: 'detail_en',
//     display: 'Intro Detail[EN]',
//     rules: 'required'

}], function(errors, evt) {

    var SELECTOR_ERRORS = $('.error_box'),
        SELECTOR_SUCCESS = $('.success_box');

    if (errors.length > 0) {
        SELECTOR_ERRORS.empty();

        for (var i = 0, errorLength = errors.length; i < errorLength; i++) {
            SELECTOR_ERRORS.append(errors[i].message + '<br />');
        }

        SELECTOR_SUCCESS.css({ display: 'none' });
        SELECTOR_ERRORS.fadeIn(200);
    } else {
        SELECTOR_ERRORS.css({ display: 'none' });

		var type ="";
		$(":checkbox:checked").each(function(i, eleDom){
        if(eleDom.value!="tet"){
          type+=eleDom.value+",";
        }
    });
    type=type.substring(0,type.length-1);

    var displayed = $("input[name='optionsRadios']:checked").val();
if($("#submited").text()=="提交更新"){
			$.post("postnews",{
        id,id,
				name_cn: $("#name_cn").val(), 
				name_en: $("#name_cn").val(), 
				type_cn: type,
				sintro_cn: $("#sintro_cn").val(),
				sintro_en: $("#sintro_en").val(),

				detail_cn: $("#detail_cn").val(),
				detail_en: $("#detail_en").val(),
				img:$("#tlabel1").val().substring(0,$("#tlabel1").val().length-1),
        img_d:$("#tlabel2").val().substring(0,$("#tlabel2").val().length-1),
        display:displayed,
				}, function(data) {
					_loading(5);
				})
				.success(function() {  })
				.error(function() {  })
				.complete(function() { 
				zeroModal.closeAll();
				SELECTOR_SUCCESS.fadeIn(200);
				_success();});
    
  }else if($("#submited").text()=="新建咨询"){
$.post("postnews",{
        id:"none",
        name_cn: $("#name_cn").val(), 
        name_en: $("#name_cn").val(), 
        type_cn: type,
        sintro_cn: $("#sintro_cn").val(),
        sintro_en: $("#sintro_en").val(),

        detail_cn: $("#detail_cn").val(),
        detail_en: $("#detail_en").val(),
        img:$("#tlabel1").val().substring(0,$("#tlabel1").val().length-1),
        img_d:$("#tlabel2").val().substring(0,$("#tlabel2").val().length-1),
        display:displayed,
        }, function(data) {
          _loading(5);
        })
        .success(function() {  })
        .error(function() {  })
        .complete(function() { 
        zeroModal.closeAll();
        SELECTOR_SUCCESS.fadeIn(200);
        _success();});


  }
  if (evt && evt.preventDefault) {
        evt.preventDefault();
    } else if (event) {
        event.returnValue = false;
    }
  }
  
});
	</script>
